<!DOCTYPE html>
<html>
<head>
    <title>Test SDXL API</title>
</head>
<body>
    <h1>SDXL API Test</h1>
    <button onclick="testAPI()">Test Generate Image</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                const response = await fetch('/api/generate-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: 'A simple red apple on white background',
                        aspectRatio: '1:1',
                        guidanceScale: 7.5,
                        inferenceSteps: 20
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p>ID: ${data.id}</p>
                        <p>URL: <a href="${data.url}" target="_blank">${data.url}</a></p>
                        <img src="${data.url}" style="max-width: 300px;" />
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>Error:</h3>
                        <p>${data.error}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Network Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
